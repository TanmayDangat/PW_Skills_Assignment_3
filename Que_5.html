<head>

    <title>Que 5</title>
    <style>
       .container{
        text-align: center;
       }
       .hidden_img{
        display: none;
       }
       .container:hover .hidden_img{
        display: block;
        margin-left: auto;
        margin-right: auto;
       }

    <div class="container">
        <h2>Hover below to reveal a surprise</h2>

    </div>
