<html lang="en">
<head>

    <style>
        input[type="text"],
        input[type="number"],
        input[type="email"]{
            color: #622626;
        }
        .form{
            line-height: 2;
            border-radius: 5px;
            margin-top: 50px;
            margin-bottom: 50px;
            margin-left: 400px;
            margin-right: 400px;
            border: 1px solid black;
            padding: 20px 20px 20px 20px;
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
    <div class="form">
    <form action="">
        <h1>Register</h1><hr>
            <div class="text">
            <label for="Name">Name :</label><br>
            <input type="text" name="Name" id="Name" placeholder="Eg. John"><br>
            <label for="Year">Year :</label><br>
            <input type="number" name="Year" id="Year" placeholder="Eg. 3"><br>
            <label for="div">Division :</label><br>
            <input type="text" name="div" id="div" placeholder="Eg. A"><br>
            <label for="email">Email :</label><br>
            <input type="email" name="email" id="email" placeholder="abc@gmail.com">
        </div>
       
    </form>
</div>
